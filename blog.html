<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Gionatan Conti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">GC</a>
            
            <button class="nav-toggle-btn" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-hero">
        <h1>Blog</h1>
        <p class="subtitle">Thoughts, tutorials, and updates</p>
    </header>

    <main>
        <section class="section blog-list">
            
            <article class="blog-item">
                <span class="date">February 14, 2026</span>
                <h2><a href="posts/welcome.html">Welcome to My Blog</a></h2>
                <p>Welcome to my blog! This is my first post where I introduce myself and share what I'll be writing about.</p>
                <a href="posts/welcome.html" class="read-more">Read more &rarr;</a>
            </article>

        </section>
    </main>

    <footer>
        <p>&copy; 2026 Gionatan Conti. All rights reserved.</p>
    </footer>

    <script>
        // Mobile menu toggle
        const navToggleBtn = document.querySelector('.nav-toggle-btn');
        const navLinks = document.querySelector('.nav-links');
        
        navToggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            navToggleBtn.classList.toggle('active');
        });

        // Close mobile menu when a link is clicked
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                navToggleBtn.classList.remove('active');
            });
        });
    </script>

</body>
</html>
