name: Build and Deploy Jekyll Blog

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./blog

      - name: Build Jekyll Site
        run: |
          cd blog
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Prepare deployment folder
        run: |
          mkdir -p _deploy
          # Copy main site files
          cp -r index.html portfolio.html style.css _deploy/ 2>/dev/null || true
          # Copy blog built files to blog/ subdirectory
          mkdir -p _deploy/blog
          cp -r blog/_site/* _deploy/blog/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
